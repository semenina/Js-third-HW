        function multiply() {
            var res = 1;
            for (var i = 0; i < arguments.length; i++) {
                res *= arguments[i];
            }
            if (arguments.length == 0){
                return 0;
            } else {
                return res;
            }
        }
    document.write("Значение равняется: " + multiply(1, 2, 3) + "<br>" );
    document.write("Значение равняется: " + multiply() + "<br>");


    // 2.   C помощью рекурсии вычислить факторил 10//

        function factorial(n) {
            var res;
            if(n !=1){
                res = n * factorial(n - 1);
              }else {
                 res = n;
            }
            return res;
        }
    document.write("Факториал числа равен " + factorial(10) + "<br>" );

    var str = "hello";
    var str2 = "104 101 108 108 111";

    function getCodeStringFromText(str) {
        var newStr = "";

        if (!isNaN(parseInt(str))){

            var arr = str.split(" ");
            for (var j = 0; j < arr.length; j++) {
                var arr2 = parseInt(arr[j]);
                newStr += String.fromCharCode(arr2);
            }
        } else {
            for (var i = 0; i < str.length; i++) {
                newStr += str.charCodeAt(i) + " ";
            }
        }
        return newStr;
    }
